<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script>
        function deleteRow(id) {
            document.getElementById(id).remove();
            updateRowNumbers();
        }

        function childrenRow() {
            var table = document.getElementById("childTable");
            var x = table.rows.length - 1; // Subtrai 1 para desconsiderar a linha do botão "Add New Row"
            var id = "tbl" + x;
            var row = table.insertRow(x); // Insere antes da linha "Add New Row"
            row.id = id;
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);
            var cell6 = row.insertCell(5);

            cell1.outerHTML = `<th>${x}</th>`;
            cell2.innerHTML = '<input type="text" name="name" class="form-control" />';
            cell3.innerHTML = '<input type="text" name="school" class="form-control" />';
            cell4.innerHTML = '<input type="text" name="year" class="form-control" />';
            cell5.innerHTML = '<input type="text" name="age" class="form-control" />';
            cell6.innerHTML = `<input type="button" class="btn btn-block btn-default" onclick="deleteRow('${id}')" value="Delete" />`;

            updateRowNumbers(); // Atualiza a numeração das linhas
        }

        function updateRowNumbers() {
            var table = document.getElementById("childTable");
            for (var i = 1, row; row = table.rows[i]; i++) {
                if (i < table.rows.length - 1) { // Não inclui a linha "Add New Row"
                    row.cells[0].innerHTML = i;
                }
            }
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h2>Children Table</h2>
        <table class="table table-bordered" id="childTable">
            <thead class="table-info">
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Name</th>
                    <th scope="col">School / University</th>
                    <th scope="col">Year</th>
                    <th scope="col">Age</th>
                    <th scope=""></th>
                </tr>
            </thead>
            <tbody>
                <tr id="tbl1">
                    <th scope="row">1</th>
                    <td class="col-sm-4">
                        <input type="text" name="name" class="form-control" />
                    </td>
                    <td>
                        <input type="text" name="school" class="form-control" />
                    </td>
                    <td class="col-sm-2">
                        <input type="text" name="year" class="form-control" />
                    </td>
                    <td class="col-sm-2">
                        <input type="text" name="age" class="form-control" />
                    </td>
                    <td>
                        <input type="button" class="btn btn-block btn-default" onclick="deleteRow('tbl1')" value="Delete" />
                    </td>
                </tr>
                <tr id="addRowBtn">
                    <td colspan="6">
                        <input type="button" class="btn btn-primary btn-block" id="addrow" onclick="childrenRow()" value="Add New Row" />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
